<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css"/>
    <title>Weather</title>
</head>

<body>
  
    <header>
        <div class="p-3 mb-2">
            <h1 class="mx-auto">Weather</h1>
        </div>
    </header>

    <div class="container">

          <div class="row">
            <div class="col-2">
                <div class="input-group mb-3 city">
                    <input type="text" class="form-control cityForm" placeholder="city" aria-label="city input form" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary searchBtn" type="button" id="button-addon">Search</button>
                    </div>
                  </div>
                  <ul class="list-group cityHistory">
                  </ul>
                </div>

            <div class="col-10">
                <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header cityName"></div>
                <div class="card-body todayOutput">
                  <p class="card-text temp">Temp:</p>
                  <p class="card-text wind">Wind:</p>
                  <p class="card-text humidity">Humidity:</p>
                  <p class="card-text uvindex">UV Index:</p>
                </div>
              </div>
            </div>

            <div class="col-12">
              <div class="card-deck">

              </div>
            </div>
          </div>
    </div>

    <script src="./Assets/js/script.js"></script>
</body>

</html>
